<html>
<head>
     <title> Daily Task PLanner </title>
     <link rel="stylesheet" href="task.css">
</head>
</head>
     <body>
    <header class="header">
        <img src="https://images.successstory.com/img_company/Malboro-Logo_1459583204.jpg" alt="Logo">
        <h1>MALBORO ASSOCIATION PRESENTS
        </h1>
    </header>
    <div class="container"></div>
        <div class="navigation">
        </div>
        <h1>Daily Task Tracker!</h1>
    </div>
        <div class="container">
            <div class="add-task">
                <form >
                    <input type="text" name="new-task" placeholder="Enter a new task" required>
                    <button type="submit">Add Task</button>
                </form>

            <div class="grid">
                <div class="section" id="pending-tasks">
                    <h2>Pending Tasks</h2>
                    <form >
                        <div class="task">
                            <label>
                                <input type="checkbox" name="task-1">
                                <span>Task 1</span>
                            </label>
                            <button type="submit" name="delete-task" value="task-1" class="delete-button">Delete</button>
                        </div>
                        <div class="task">
                            <label>
                                <input type="checkbox" name="task-2">
                                <span>Task 2</span>
                            </label>
                            <button type="submit" name="delete-task" value="task-2" class="delete-button">Delete</button>
                        </div>
                    </form>
                </div>
               <div class="section" id="completed-tasks">
                <h2>Completed Tasks</h2>
                <form>
                    <div class="task">
                        <label>
                            <input type="checkbox" name="task-3" checked>
                            <span class="completed">Task 3</span>
                        </label>
                        <button type="submit" name="delete-task" value="task-3" class="delete-button">Delete</button>
                    </div>
                    <div class="task">
                        <label>
                            <input type="checkbox" name="task-4" checked>
                            <span class="completed">Task 4</span>
                        </label>
                        <button type="submit" name="delete-task" value="task-4" class="delete-button">Delete</button>
                      </div>
                   </form>
                 </div>
                 </div>
                 </div>
                </body>
                </html>
